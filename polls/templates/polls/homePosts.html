<!DOCTYPE html>
<html lang="en" ng-app = "app">
    
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
     </head>

    <body ng-app = "app">
        <!-- Scripts -->
        <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"> </script>
        <script type="text/javascript" src="../../../static/js/principal.js"></script>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>


        <!--CSS-->
        <link href="../../../static/css/bootstrap.css" rel="stylesheet">
        <link href="../../../static/css/style.css" rel="stylesheet" media="screen">
        <link href="../../../static/css/agency.css" rel="stylesheet">
        <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
        <!--Sin uso por el momento   -->
        <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
        <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
        <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>




        <nav id="mainNav" class="navbar navbar-default navbar-custom navbar-fixed-top affix">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a class="navbar-brand page-scroll" href="">Alvaro Gómez - Podólogo</a>
                    <img class ="imgMenu" src="../../static/polls/images/pieIcon.png">
                </div>
            
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href="#page-top"></a>
                        
                        <li>
                            <a class="page-scroll" >POSTS</a>
                        </li>
                       
                    </ul>
                </div>
                
            </div>
            
        </nav>
    
        
     <br><br><br><br><br>
        <div class= "container">
            <div class="row">
                {% for category in categories %}
                    <h1 id="categoryTitle" class="text-center">{{category.Nombre}}</h1>
                    {% for post in category.post_set.all reversed %}
                    <div class="row">
                        <div class = "col-lg-8 col-md-10">
                            <a href="{{post.id}}"><h2>{{ post.Titulo }}</h2></a>
                            <br>
                            <h5>Creado el: {{post.Fecha_Creacion}}</h5>
                            <br>
                            <p>{{ post.Contenido }}</p>
                        </div>
                        <div class= "col-lg-2 col-md-1">
                            <a href="{{post.id}}">
                                <span class="fa-stack fa-4x">
                                    <i id="icons" class="fa fa-circle fa-stack-2x text-primary"></i>
                                    <i id="iconsShape" class="fa fa-share fa-stack-1x fa-inverse"></i>
                                </span>
                            </a>
                        </div>
                    </div>
                    <br><br><br><br><div class="lineaDiv">-</div><br><br><br><br>
                    {% endfor %}
                {% endfor %}
            </div>
            <div class="row text-center">
                <div class"col-lg-12 col-md-12 col-xs-12 text-center">
                    <button type="button" class="btn btn-primary" onclick="history.back()"><i class="fa fa-times"></i> Volver</button>
                </div>
            </div>
        </div>
         

       
    </body>
 </html>
