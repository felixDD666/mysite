	<div class="container" ng-controller = "Controlador">
            <div class="row" id="contacHead">
                <div class="col-lg-12 text-center">
                    <h2 id="contacHead" class="section-heading">Rellena este sencillo formulario y te contestar√© cuanto antes</h2>
                    <br><br><br>
                </div>
            </div>
            <div class="row" >
                <div class="col-lg-12" >
                    <form method="post" name="sentMessage" id="contactForm">
                            {% csrf_token %}
                            <div class="col-md-6">
                                <div class="form-group" >
                                    Nombre: {{form.nombre}}
                                </div>
                                <div class="form-group">
                                    Email: {{form.email}}
                                </div>
                                <div class="form-group">
                                    Telefono: {{form.telefono}}
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="form-group">
                                    Mensaje: {{form.mensaje}}
                                </div>
                            </div>
                            <div class="form-actions">
                              <button type="submit">Send</button>
                            </div>
                    </form>
                </div>
            </div>
        </div>
