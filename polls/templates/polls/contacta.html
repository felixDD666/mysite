<!DOCTYPE html>
<html lang="en">

	<head>
		<!-- css -->
    <link href="../../../static/css/bootstrap.css" rel="stylesheet">
    <link href="../../../static/css/style.css" rel="stylesheet" media="screen">
    <link href="../../../static/css/agency.css" rel="stylesheet">
    <!--font awesome(iconos y  tal)-->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.6.3/css/font-awesome.css" rel="stylesheet" type="text/css">
    <!--Sin uso por el momento   -->
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet" type="text/css">
    <link href='https://fonts.googleapis.com/css?family=Kaushan+Script' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Droid+Serif:400,700,400italic,700italic' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Roboto+Slab:400,100,300,700' rel='stylesheet' type='text/css'>

    <!--angularJS-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.1/angular-route.js"></script>

    <!--JQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.3/jquery.easing.min.js"></script>

    <!--JavaScript-->
    <script type="text/javascript" src="../../../static/js/contact.js"></script>
    
    

	</head>
	<body id="BodyContacta">

        <nav id="mainNavContact" class="navbar navbar-default navbar-custom navbar-fixed-top affix">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header page-scroll">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span> Menu <i class="fa fa-bars"></i>
                    </button>
                    <a id="textNavContact" class="navbar-brand page-scroll" href="">Álvaro Gómez - Podólogo</a>
                    <img class ="imgMenu" src="../../static/polls/images/pieIconBlack.png">
                </div>
            
                
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <ul class="nav navbar-nav navbar-right">
                        <li class="hidden">
                            <a href=""></a>
                        
                        <li>
                            <a id="textNavContact" class="page-scroll" href="">contacta</a>
                        </li>
                    </ul>
                </div>
            </div>
        </nav>




	<div id="contactContainer" class="container" ng-controller="Controlador1">
            <div class="row" id="contacHead">
                <div class="col-lg-12 text-center">
                    <h2 id="contacHeadText" class="section-heading">Rellena este sencillo formulario y te contestaré cuanto antes</h2>
                    <br><br><br>
                </div>
            </div>
                <form method="post" name="sentMessage" id="contactForm">
                        {% csrf_token %}
                        <div class="row">
                            <div class="col-md-4 text-center">
                                <div class="form-group" >
                                    <h3 class="textContact">Nombre:</h3>{{form.nombre}}
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="form-group">
                                    <h3 class="textContact">Email:</h3> {{form.email}}
                                </div>
                            </div>
                            <div class="col-md-4 text-center">
                                <div class="form-group">
                                    <h3 class="textContact">Teléfono:</h3> {{form.telefono}}
                                </div>
                            </div>
                        </div>
                        <br><br><br>
                        <div class="row">
                        <div class="col-md-12 text-center">
                            <div class="form-group">
                                <h3 class="textContact">Mensaje:</h3> {{form.mensaje}}
                            </div>
                        </div>
                        </div>
                        <div class="row text-center">
                            <div class="form-actions">
                              <button id="contactSubmit" class="btn btn-primary" type="submit" disabled="disabled">Enviar</button>
                            </div>
                        </div>
                </form>
        </div>
	</body>
</html>
